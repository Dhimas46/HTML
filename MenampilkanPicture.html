<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menampilkan Gambar pada HTML</title>
  </head>
  <body>
    <!-- Memanggil Gambar-->
    <!-- pertama pastikan gambar yang akan ditampilkan
    berada pada folder yang sama dengan filr html -->
    <h3>Single Picture</h3>
    <img src="295143.jpg" width="150" height="150" alt="ROG Strix">
    <!--
    "alt"digunakan sebagai pengganti tampilan jika gambar tidak dapat diakses

    "width" digunakan untuk mengatur lebar Gambar
    "height" digunakan untuk mengatur tinggi Gambar
  -->

  <!-- Menampilkan gambar beserta text -->
  <h3>Picture With Text</h3>
  <img src="295143.jpg" width="70" height="80" align="left"
  hspace="20" vspace="100" alt="ROG Strix">
  Asus ROG termasuk jenis laptop yang cocok digunakan untuk gaming
  <!--
  "align=left" digunakan untuk menempaykan gambar pada sisi kiri tulisan
  "hspace" digunakan untuk mengatur space gambar dan text secara horizontal
  "vspace" sigunakan untuk mengatur space gambar dan text secaravertikal -->


  </body>
</html>
